  watch:
    types: [started]
    
env:
  REPO: null
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
       
       - name: cloning repo
         run: |
           mkdir bot
           git clone $REPO bot
       - name: compilation
         run: |
           cd bot
           docker build . -t mirror-bot
       - name: running Docker
         run: |
           docker run mirror-bot
